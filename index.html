<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chrono</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5"
      tabindex="-1"
      role="dialog"
      id="modalSheet"
    >
      <div class="modal-dialog modal-content rounded-4 shadow" role="document">
        <div class="modal-header border-bottom-0 text-center">
          <h1 class="modal-title fs-5 text-uppercase">Chronometre</h1>
        </div>
        <div class="d-flex justify-content-around">
          <p><span id="hours"></span> : H</p>
          <p><span id="minutes"></span> : Mn</p>
          <p><span id="secondes"></span> : S</p>
          <p><span id="msecondes"></span> : Ms</p>
        </div>
        <div class="btn">
          <button class="btn btn-danger stop">Stop</button>
          <button class="btn btn-light reset">Reset</button>
          <button class="btn btn-success start">Start</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
